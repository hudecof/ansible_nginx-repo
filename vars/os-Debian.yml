---

nginx_repo_supported: true
nginx_repo_key_src: https://nginx.org/keys/nginx_signing.key
nginx_repo_key_dest: /usr/share/keyrings/nginx-archive-keyring.gpg
nginx_repo_file: /etc/apt/sources.list.d/nginx.list
nginx_repo_file_pin: /etc/apt/preferences.d/99nginx
nginx_repo_dep:
  - gnupg
  - ca-certificates
  - debian-archive-keyring
