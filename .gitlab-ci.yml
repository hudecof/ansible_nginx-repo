image: hudecof/ansible-tests:latest

before_script:
 - pip install -U setuptools
 - pip install wheel
 - pip install ansible==2.2.1.0
 - pip install docker-py
 - pip install molecule==1.20.3

test:
  script:
    - cd ../ && rm -rf hudecof.nginx-repo && mv role-nginx-repo hudecof.nginx-repo && cd hudecof.nginx-repo
    - molecule test
    - cd ../ && mv  hudecof.nginx-repo role-nginx-repo && cd role-nginx-repo
